<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/top_section.css">
    <link rel="stylesheet" href="./css/main_crousel.css">
    <link rel="stylesheet" href="./css/destination.css">
    <link rel="stylesheet" href="./css/sign_up.css">
</head>
<body>
    <div class="sign_up_container container">

        <div class="top_section">
            <div class="logo">
                <h2>Chillax-Travel</h2>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">pages</a></li>
                <li><a href="#">Blob</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="remove_md">
                <div class="phone_number"><p><i class="fa-sharp fa-solid fa-phone"></i> 0123-456789</p></div>
                <div class="icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                </div>
            </div>
            <div class=" menu_button">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="sign_up_content">
            <div>
                <p>START FOR FREE</p>
                <h2>Create new account</h2>
                <p class="small">Already A Member?<a href="#">Login</a></p>
                <form action="#">
                    <div class="input_flex">
                        <div class="label_input">
                            <label for="inp_first_name">First Name</label>
                            <input id="inp_first_name" type="text" class="sign_up_input" placeholder="First Name">
                        </div>
                        <div class="label_input">
                            <label for="inp_first_name">Last Name</label>
                            <input id="inp_last_name" type="text" class="sign_up_input" placeholder="Last Name">
                        </div>
                        <div class="label_input">
                            <label for="inp_first_name">Email</label>
                            <input id="inp_email" type="email" class="sign_up_input" placeholder="example@gmail.com">
                        </div>
                        <div class="label_input">
                            <label for="inp_first_name">Password</label>
                            <input id="inp_password" type="password" class="sign_up_input" placeholder="Enter a minimum 6-letter password">
                        </div>
                    </div>
                    <div style="display: flex;margin-top: 1em;">
                        <a href="" class=" sign_up_anchor">Create account</a>
                    </div>
                </form>
            </div>
            


        </div>

    </div>
    <script src="./javascript/menu_button.js"></script>
</body>
</html>
